<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质公园管理后台--重点保护对象</title>
    <script type="text/javascript" src="/views/base/css.js"></script>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">重点保护对象</h2>
            </div>

            <hr class="layui-bg-gray">
            <div class="layui-form">

                <form id="searchForm" onsubmit="return false;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">名称</label>
                            <div class="layui-input-inline">
                                <input name="name" class="layui-input search-input" type="text" placeholder="名称" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button id="searchButton" class="layui-btn icon-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <table class="" id="table" lay-filter="tableFilter"></table>

            <script type="text/html" id="toolbar">
                <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</a>
            </script>

            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
            </script>

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>

</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/pkmanage/majorProtection.js"></script>

<script type="text/html" id="form-model">
    <div class="layui-tab-content">
        <form id="form" lay-filter="formFilter" class="layui-form model-form ">
            <input type="hidden" id="id" name="id"/>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">公园编号</label>
                    <div class="layui-input-block">
                        <select id="parkId" name="parkId" lay-filter="parkId" lay-verify="required">
                            <option value="">请选择</option>
                            <option p-for="parks" p-bind="value:{{id}}">{{name}}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">保护级别</label>
                    <div class="layui-input-block">
                        <input type="text" name="protectionLevel" maxlength="256" placeholder="保护级别" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">保护区编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="protectionNumber" lay-verify="required" maxlength="256" lay-verType="tips" placeholder="保护区编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">保护对象编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="protectionObjectNumber" lay-verify="required" maxlength="256" lay-verType="tips" placeholder="保护对象编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" maxlength="256" placeholder="名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">保护对象类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="protectionObjectCategory" lay-verify="required" maxlength="256" lay-verType="tips" placeholder="保护对象类型" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">地质年代</label>
                    <div class="layui-input-block">
                        <input type="text" name="geologicalAge" maxlength="256" placeholder="地质年代" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">保护措施</label>
                    <div class="layui-input-block">
                        <input type="text" name="safeguard" maxlength="256" placeholder="保护措施" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">开发利用情况</label>
                    <div class="layui-input-block">
                        <input type="text" name="develop" maxlength="256" placeholder="利用情况" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">长度</label>
                    <div class="layui-input-block">
                        <input type="text" name="lengths" maxlength="256" placeholder="长度" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">面积</label>
                    <div class="layui-input-block">
                        <input type="text" name="acreage" maxlength="256" placeholder="面积" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">有无实物标本</label>
                    <div class="layui-input-block">
                        <input type="text" name="specimen" maxlength="256" placeholder="有无实物标本" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <input type="hidden" id="img" name="img"/>
            <div class="layui-form-item">
                <label class="layui-form-label">照片</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="uploadBtn">图片上传</button>
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top:10px;">
                            预览图：
                            <div class="layui-upload-list upload-list"></div>
                        </blockquote>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">特征描述</label>
                <div class="layui-input-block">
                    <textarea name="featureDesc" placeholder="特征描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-layer-btn">
                <button class="layui-btn layui-btn-sm" lay-filter="formSubmit" lay-submit>保存</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary close" type="button">取消</button>
            </div>
        </form>
    </div>
</script>

</body>
</html>
